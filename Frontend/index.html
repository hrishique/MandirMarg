<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Mandir Route</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mandir Darshan Marg</h1>
    </header>
    <main>
      <!-- The map container -->
      <div id="map" style="height: 80vh; width: 100%;"></div>
      <!-- Button to trigger offline download -->
      <button id="downloadOffline">Download Offline Map</button>
    </main>

    <!-- Your main JavaScript -->
    <script src="main.js"></script>
    <!-- Load Google Maps JavaScript API; replace YOUR_GOOGLE_MAPS_API_KEY with your actual key -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe_G9IjVYEMzSxpE6Ap0HZ4vZfudBO5Dk&callback=initMap"
    ></script>
  </body>
</html>
